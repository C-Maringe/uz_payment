<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/uzlogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="Poscloud Cloud-Pay" name="Developed By Casper" />
  <meta content="Poscloud" name="Casper" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/uzlogo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>UZ | Payment Portal</title>
</head>
<style>
  @media (max-width:800px) {
    #root .loader-container {
      background-color: #00147e;
      background-image: linear-gradient(315deg, #00147e 0%, #00147e 74%);
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  }

  @media (min-width:800px) {
    #root .loader-container {
      background-color: #00147e;
      background-image: linear-gradient(315deg, #00147e 0%, #00147e 74%);
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
  }

  .loader {
    transform: rotateZ(45deg);
    perspective: 1000px;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    color: #fff;
  }

  .loader:before,
  .loader:after {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: inherit;
    height: inherit;
    border-radius: 50%;
    transform: rotateX(70deg);
    animation: 1s spin linear infinite;
  }

  .loader:after {
    color: #FF3D00;
    transform: rotateY(70deg);
    animation-delay: .4s;
  }

  @keyframes rotate {
    0% {
      transform: translate(-50%, -50%) rotateZ(0deg);
    }

    100% {
      transform: translate(-50%, -50%) rotateZ(360deg);
    }
  }

  @keyframes rotateccw {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }

    100% {
      transform: translate(-50%, -50%) rotate(-360deg);
    }
  }

  @keyframes spin {

    0%,
    100% {
      box-shadow: .2em 0px 0 0px currentcolor;
    }

    12% {
      box-shadow: .2em .2em 0 0 currentcolor;
    }

    25% {
      box-shadow: 0 .2em 0 0px currentcolor;
    }

    37% {
      box-shadow: -.2em .2em 0 0 currentcolor;
    }

    50% {
      box-shadow: -.2em 0 0 0 currentcolor;
    }

    62% {
      box-shadow: -.2em -.2em 0 0 currentcolor;
    }

    75% {
      box-shadow: 0px -.2em 0 0 currentcolor;
    }

    87% {
      box-shadow: .2em -.2em 0 0 currentcolor;
    }
  }

  .text-container {
    display: flex;
    align-items: center;
    flex-direction: column;
    color: #fff;
    margin-left: 20px;
  }

  @media (min-width:800px) {
    .uz-upper {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }
  }

  @media (max-width:800px) {
    .uz-upper {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 20px;
    }
  }

  .uz-lower {
    font-size: 18px;
    font-weight: 500;
    margin-top: 10px;
  }
</style>

<body>
  <div id="root">
    <div class="loader-container">
      <span class="loader"></span>
      <div class="text-container">
        <div class="uz-upper">
          UNIVERSITY OF ZIMBABWE
        </div>
        <div class="uz-lower">
          Cloud Payments...
        </div>
      </div>
    </div>
  </div>
</body>

</html>
